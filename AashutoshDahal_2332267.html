<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="AashutoshDahal_2332267.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="searchbar">
      <form id="form">
        <input type="text" id="forminput" placeholder="CITY NAME" size="65">
        <button type="submit">SEARCH</button>
      </form>
    </div>

    <h1 id="cityname">
      <!--city name-->
    </h1>

    <img id="weathericon">
    <!--weather icon-->
    </img>

    <p><span id="weatherdescription">
      <!--weather description-->
    </span></p>
    <br>
    <p><span id="temperature">
      <!--temperature-->
    </span></p>
  
    <p><span id="date">
      <!--date-->
    </span></p>
    
    <p><span id="days">
      <!--date-->
    </span></p>

    <!--div for other datas in the API-->
    <div class="otherdata">
      <p>Humidity: <span id="humidity"></span></p>
      <p>Time: <span id="time"></span></p>
      <p>Wind Speed: <span id="windspeed"></span></p>
      <p>Pressure: <span id="pressure"></span></p>
    </div>
  </div>
  <script src="AashutoshDahal_2332267.js"></script>

</body>
</html>
